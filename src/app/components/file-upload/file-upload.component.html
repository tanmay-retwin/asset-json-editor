<div class="file-upload-container">
  <div class="card">
    <div class="card-header">
      <h2>Re-twin Asset Editor</h2>
      <p class="subtitle">Upload a JSON file or load sample data to get started</p>
    </div>

    <div class="card-body">
      <div class="upload-area" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
        [class.active]="isDragging()">
        <div class="upload-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
            <path
              d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
          </svg>
        </div>
        <div class="upload-text">
          <p>Drag & drop your JSON file here</p>
          <span>or</span>
          <label class="upload-button">
            <span>Browse Files</span>
            <input type="file" (change)="onFileSelected($event)" accept=".json">
          </label>
        </div>
      </div>

      <div class="separator">
        <span>or</span>
      </div>

      <div class="sample-data">
        <button class="sample-button" (click)="loadSampleData()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
          </svg>
          <span>Load Sample Data</span>
        </button>
      </div>
    </div>

    <div class="card-footer">
      <p>Supported file type: .json</p>
      <p>Maximum file size: 5MB</p>
    </div>
  </div>

  @if(isLoading()) {
  <div class="loading-overlay">
    <div class="spinner"></div>
    <p>Processing your file...</p>
  </div>
  }

  @if (errorMessage()) {
  <div class="error-popup">
    <div class="error-content">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
      </svg>
      <p>{{ errorMessage() }}</p>
      <button (click)="clearError()">Dismiss</button>
    </div>
  </div>
  }
</div>
